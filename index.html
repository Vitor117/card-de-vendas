<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card de venda</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="./src/imagem/favicon-32x32.png">

    <link rel="stylesheet" href="./src/css/styler.css">

</head>
<body>
    <div class="container">
        <div class="image">
            <img class="desktop" src="./src/imagem/image-product-desktop.jpg" alt="imagem perfume">
            <img class="mobile" src="./src/imagem/image-product-mobile.jpg" alt="imagem perfume">
        </div>
    
        <div class="card">
            <h6>perfume</h6>
            <h1 class="titulo-2">Gebrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <h2 class="titulo-2">$149.99<span>$169.99</span></h2>
    
            <a href="#">
                <figure>
                    <img src="./src/imagem/icon-cart.svg" alt="carrinho">
                </figure>  
                Add to Cart
            </a>
        </div>
    </div>          
</body>
</html>
